<h3 class="visible-print">Exception</h3>
<table class="table table-striped table-bordered table-fixed table-key-value b-t">
    <tr>
        <th>Occurred On</th>
        <td>{{::vm.event.date | date:'yyyy-MM-dd HH:mm:ss'}} (
            <timeago date="vm.event.date"></timeago>)</td>
    </tr>
    <tr>
        <th>Error Type</th>
        <td><span truncate>{{::vm.errorType}}</span></td>
    </tr>
    <tr>
        <th>Message</th>
        <td><span truncate lines="4">{{::vm.message}}</span></td>
    </tr>
    <tr ng-if="vm.event.data['@submission_method']">
        <th>Submission Method</th>
        <td><span truncate>{{::vm.event.data['@submission_method']}}</span></td>
    </tr>
</table>

<h3>Stack Trace</h3>
<simple-stack-trace exception="vm.event.data['@simple_error']"></simple-stack-trace>

<extended-data-item can-promote="false" title="'Additional Data'" data="vm.event.data['@error'].data"></extended-data-item>
